<body> 
    <div class="card">
        <div class="card-inner">
          <div class="card-front">
             <h4>üé∂</h4>
          </div>
          <div class="card-back">
            <audio id="musica" autoplay loop>
              <source src="Music/Beautiful Things - Benson Boone.mp3" type="audio/mp3">
            </audio>
            <div class="player">
              <button id="playPause">‚ñ∂Ô∏è</button>
              <span id="tempo">00:00</span>
              <label for="volume">Volume:</label>
              <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2">
            </div>
            <script>
              let audio = document.getElementById("musica");
              let playPauseBtn = document.getElementById("playPause");
              let tempo = document.getElementById("tempo");
              let volumeControl = document.getElementById("volume");

              audio.volume = 0.1;

              playPauseBtn.addEventListener("click", function () {
                if (audio.paused) {
                  audio.play();
                  playPauseBtn.textContent = "‚è∏Ô∏è";
                } else {
                  audio.pause();
                  playPauseBtn.textContent = "‚ñ∂Ô∏è";
                }
              });
            
              audio.addEventListener("timeupdate", function () {
                let minutos = Math.floor(audio.currentTime / 60);
                let segundos = Math.floor(audio.currentTime % 60);
                tempo.textContent = (minutos < 10 ? "0" : "") + minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
              });
              
                volumeControl.addEventListener("input", function () {
                  audio.volume = volumeControl.value;
              });
            </script>
          </div>
        </div>
      </div>
    </div>
